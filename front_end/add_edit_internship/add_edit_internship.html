<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edit Internship</title>

    <link rel="stylesheet" href="../main_style.css">
    <link rel="stylesheet" href="css/add_edit_internship_style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
</head>

<body>




    <form action="#" method="post">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active" id="entreprise"><strong>Entreprise</strong></li>
            <li id="encadrant"><strong>Encadrant</strong></li>
            <li id="sujet"><strong>Sujet</strong></li>
            <li id="binome"><strong>Binome</strong></li>
            <li id="deposer"><strong>Deposer</strong></li>
        </ul>

        <!-- content -->
        <fieldset>
            <div class="form-card">
                <div class="header">
                    <p>Step 1/5</p>
                    <h3>Infos sur l'entreprise</h3>
                    <hr>
                </div>

                <input class="text_input" type="text" name="name" placeholder="Nom de l'entreprise">
                <input class="text_input" type="text" name="address" placeholder="Adresse de l'entreprise">
                <input class="text_input" type="tel" name="phone" placeholder="Numero de telephone">
                <input class="text_input" type="text" name="city" placeholder="Ville de l'entreprise">
            </div>
            <input type="button" name="next" class="next action-button" value="Next Step" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <div class="header">
                    <p>Step 2/5</p>
                    <h3>Infos sur l'encadrant dans l'entreprise</h3>
                    <hr>
                </div>

                <input class="text_input" type="text" name="nom_encadrant" placeholder="Nom de l'encadrant">
                <input class="text_input" type="text" name="prenom_encadrant" placeholder="Prenom de l'encadrant">
            </div>
            <input type="button" name="next" class="next action-button" value="Next Step" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <div class="header">
                    <p>Step 3/5</p>
                    <h3>Infos sur le sujet</h3>
                    <hr>
                </div>

                <input class="text_input" type="text" name="intitule_sujet" placeholder="Intitule du sujet">
                <input class="text_input" type="text" name="description_sujet" placeholder="Description du sujet">
                <input class="text_input" type="number" name="duree" placeholder="Duree du stage">
                <textarea class="text_input" name="techno_utilisees" cols="30" rows="1"
                    placeholder="Technologies utilisees"></textarea>
            </div>
            <input type="button" name="next" class="next action-button" value="Next Step" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <div class="header">
                    <p>Step 4/5</p>
                    <h3>Infos sur le binome</h3>
                    <hr>
                </div>

                <input class="text_input" type="text" name="nom_binome" placeholder="Nom du binome">
                <input class="text_input" type="text" name="prenom_binome" placeholder="Prenom du binome">
            </div>
            <input type="button" name="next" class="next action-button" value="Next Step" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <div class="header">
                    <p>Step 5/5</p>
                    <h3>Deposer</h3>
                    <hr>
                </div>

                <div class="input_upload_container" data-text="Version initial du rapport">
                    <input name="version_initial_rapport" type="file" class="input_upload">
                </div>
                <div class="input_upload_container" data-text="Vesrion corrige du rapport">
                    <input name="version_corrige_rapport" type="file" class="input_upload">
                </div>
                <div class="input_upload_container" data-text="Presentation">
                    <input name="presentation" type="file" class="input_upload">
                </div>
                <div class="input_upload_container" data-text="Attestation de stage">
                    <input name="attestation_stage" type="file" class="input_upload">
                </div>
                <div class="input_upload_container" data-text="La fiche d'evaluation">
                    <input name="fiche_evaluation" type="file" class="input_upload">
                </div>
            </div>
            <input type="button" name="next" class="next action-button" value="Submit" />
            <!-- <input type="submit" name="submit" value="Enregistrer"> -->
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <h3>SUCCESS</h3>
            </div>
        </fieldset>
    </form>




    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="add_edit_internship.js"></script>





</body>

</html>
