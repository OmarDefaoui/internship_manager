<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edit Internship</title>

    <link rel="stylesheet" href="../main_style.css">
    <link rel="stylesheet" href="css/add_edit_internship_style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
</head>

<body>




    <form action="#" method="post">
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active" id="entreprise"><strong>Entreprise</strong></li>
            <li id="encadrant"><strong>Encadrant</strong></li>
            <li id="sujet"><strong>Sujet</strong></li>
            <li id="binome"><strong>Binome</strong></li>
            <li id="deposer"><strong>Deposer</strong></li>
        </ul>

        <!-- content -->
        <fieldset>
            <div class="form-card">
                <h3>Infos sur l'entreprise</h3>
                <input type="text" name="name" placeholder="Nom de l'entreprise">
                <input type="text" name="address" placeholder="Adresse de l'entreprise">
                <input type="tel" name="phone" placeholder="Numero de telephone">
                <input type="text" name="city" placeholder="Ville de l'entreprise">
            </div>
            <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <h3>Infos sur l'encadrant dans l'entreprise</h3>
                <input type="text" name="nom_encadrant" placeholder="Nom de l'encadrant">
                <input type="text" name="prenom_encadrant" placeholder="Prenom de l'encadrant">
            </div>
            <input type="button" name="next" class="next action-button" value="Next" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <h3>Infos sur le sujet</h3>
                <input type="text" name="intitule_sujet" placeholder="Intitule du sujet">
                <input type="text" name="description_sujet" placeholder="Description du sujet">
                <input type="number" name="duree" placeholder="Duree du stage">
                <textarea name="techno_utilisees" cols="30" rows="3" placeholder="Technologies utilisees"></textarea>
            </div>
            <input type="button" name="next" class="next action-button" value="Next" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <h3>Infos sur le binome</h3>
                <input type="text" name="nom_binome" placeholder="Nom du binome">
                <input type="text" name="prenom_binome" placeholder="Prenom du binome">
            </div>
            <input type="button" name="next" class="next action-button" value="Next" />
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <h3>Deposer</h3>
                <input type="file" name="version_initial_rapport">
                <input type="file" name="version_corrige_rapport">
                <input type="file" name="presentation">
                <input type="file" name="attestation_stage">
                <input type="file" name="fiche d'evaluation">
            </div>
            <input type="button" name="next" class="next action-button" value="Submit" />
            <!-- <input type="submit" name="submit" value="Enregistrer"> -->
            <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        </fieldset>

        <fieldset>
            <div class="form-card">
                <h3>SUCCESS</h3>
            </div>
        </fieldset>
    </form>




    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="add_edit_internship.js"></script>





</body>

</html>
