<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edit Internship</title>

    <link rel="stylesheet" href="../main_style.css">
    <link rel="stylesheet" href="css/add_edit_internship_style.css">
</head>

<body>
    <form action="#" method="post">
        <h3>Infos sur l'entreprsie</h3>
        <input type="text" name="name" placeholder="Nom de l'entreprise">
        <input type="text" name="address" placeholder="Adresse de l'entreprise">
        <input type="tel" name="phone" placeholder="Numero de telephone">
        <input type="text" name="city" placeholder="Ville de l'entreprise">

        <h3>Infos sur l'encadrant dans l'entreprise</h3>
        <input type="text" name="nom_encadrant" placeholder="Nom de l'encadrant">
        <input type="text" name="prenom_encadrant" placeholder="Prenom de l'encadrant">

        <h3>Infos sur le sujet</h3>
        <input type="text" name="intitule_sujet" placeholder="Intitule du sujet">
        <input type="text" name="description_sujet" placeholder="Description du sujet">
        <textarea name="techno_utilisees" cols="30" rows="3"></textarea>

        <h3>Infos sur le binome</h3>
        <input type="text" name="nom_binome" placeholder="Nom du binome">
        <input type="text" name="prenom_binome" placeholder="Prenom du binome">

        <h3>Deposer</h3>
        <input type="file" name="version_initial_rapport">
        <input type="file" name="version_corrige_rapport">
        <input type="file" name="presentation">
        <input type="file" name="attestation_stage">
        <input type="file" name="fiche d'evaluation">

        <input type="submit" name="submit" value="Enregistrer">
    </form>
</body>

</html>
